<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - lets learn it</title>
</head>
<body>
    <h1>Form to apply for Sigma Web Development - TA</h1>
    <form action="post">
        
        <div>
            <label for="username">Enter your Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
        </div>
        <div>

            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subcribe to news latter</label>
        </div>
        <div>
        <label for="comment">Enter your comment</label>
        <br>
            <textarea name="comment" rows="4" cols="50" id="comment" required></textarea>
        </div>
        <div>

            <select name="fruits" id="">
                <option value="apple">Apple</option>
                <option value="Banana">Banana</option>
                <option value="Cherry">Cherry</option>
                <option value="Guava">Guava</option>
                <option value="Grapes">Grapes</option>
            </select>
        </div>
        </form>
</body>
</html>
