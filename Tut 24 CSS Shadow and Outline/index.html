<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow and Outline</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: inset 5px 5px 5px green;
            
        }
        p{
            text-shadow: 2px 2px 4px rgb(87, 87, 87);
            outline: 2px solid black;
            outline-offset: 5px;
            border: 2px solid green;
            border-radius: 36px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Blanditiis, odio quae temporibus numquam recusandae officia excepturi sint facilis autem voluptatem praesentium ipsam a dignissimos ipsum. Ipsum animi quod vero cupiditate dicta necessitatibus, iste praesentium?</p>
</body>
</html>
