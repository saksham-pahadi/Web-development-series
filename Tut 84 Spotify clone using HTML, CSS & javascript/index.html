<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>

    <!-- header -->


    <header class="">
        <div class="left">
            <img src="img/logo.svg" class="icon" alt="Spotify" title="Spotify"   srcset="">
            <div id="Hleft1" title="Home">
                <img src="img/home.svg" class="icon" alt=""  srcset="">
            </div>
            <div id="Hleft2">
                <img src="img/search.svg" class="icon" title="search" alt="" srcset="">
                <input type="search" placeholder="Search for Artists, Songs, or Podcasts">
                <p>|</p>
                <img src="img/browse.svg" class="icon" title="Browse" alt="" srcset="">


            </div>
        </div>


        <div class="right">
            <div id="Hright1">
                <a href="#">Premium</a>
                <a href="#">Support</a>
                <a href="#">Download</a>
            </div>
            <p>|</p>
            <div id="Hright2">
                <a href="#">Install App</a>
                <button id="signup">Sign up</button>
                <div id="login"><button>Log in</button></div>
            </div>
        </div>
    </header>




    <!-- maincontent -->

    <main>


        <!-- sidebar -->


        <aside>
            <div id="aside1">
                <h3>Your Library</h3>
                <img src="img/plus.svg" title="Create playlist or Folder" class="icon" alt="" srcset="">
            </div>
        </aside>

        <!-- mainsection -->


        <section>
            <h2>Trending Song</h2>

        </section>

    </main>



</body>

</html>
