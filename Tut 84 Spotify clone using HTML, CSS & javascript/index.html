<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>

    <!-- header -->


    <header class="">

        <div class="left">
            <div id="hamburger">
                <div id="tile">
                    <div class="tiles" id="div1"></div>
                    <div class="tiles" id="div2"></div>
                    <div class="tiles" id="div3"></div>
                </div>
            </div>
            
            <img id="logoimg" src="img/logo.svg" class="icon" alt="Spotify" title="Spotify" srcset="">
            <img id="logotext" src="img/spotify.png" alt="" srcset="">
            <div id="Hleft1" title="Home">
                <img src="img/home.svg" class="icon" alt="" srcset="">
            </div>
            <div id="Hleft2">
                <img src="img/search.svg" class="icon" title="search" alt="" srcset="">
                <input id="search" type="search" placeholder="Search for Artists, Songs, or Podcasts">
                <p>|</p>
                <img src="img/browse.svg" class="icon" title="Browse" alt="" srcset="">


            </div>
        </div>


        <div class="right">
            <div id="Hright1">
                <a href="#">Premium</a>
                <a href="#">Support</a>
                <a href="#">Download</a>
            </div>
            <p>|</p>
            <div id="Hright2">
                <a href="#">Install App</a>
                <button id="signup">Sign up</button>
                <div id="login"><button>Log in</button></div>
            </div>
        </div>

    </header>




    <!-- maincontent -->

    <main>


        <!-- sidebar -->


        <aside>
            <div id="aside1">
                <h3>Your Library</h3>
                <img src="img/plus.svg" title="Create playlist or Folder" class="icon" alt="" srcset="">
            </div>


            <div id="aside2">
                <ul>
                </ul>
            </div>


            <footer>
                <div>
                    <a href="">Legal</a>
                    <a href="">Safety & Privacy Center</a>
                    <a href="">Privacy Policy</a>
                    <a href="">Cookies</a>
                    <a href="">About Ads</a>
                    <a href="">Accessiblity</a>
                </div>

                <span id="langbtn">
                    <img src="img/language.svg" class="icon" alt="" srcset=""><button>English</button>
                </span>

            </footer>
        </aside>

        <!-- mainsection -->


        <section>
            <div id="section1">
                <h2>Trending Song</h2>
                <button>Show all</button>
            </div>


            <div class="minheight300px" id="trendingSongs">
                <ul>


                </ul>
            </div>
            <div id="section2">
                <h2>Global best Song</h2>
                <button>Show all</button>
            </div>


            <div class="minheight300px" id="globalsongs">
                <ul>

                </ul>
            </div>
            
            <div id="player">
                <div id="songinfo">
                    <img id="playerCover" src="img/cover.jpg" alt="Song Cover" class="cover">
                    <div id="songdetail">
                        <h3>Song Title</h3>
                        <p>Artist Name</p>

                    </div>


                    <div id="cross" title="Close">
                        <p>X</p>
                    </div>
                </div>
                <div class="controls">
                    <div id="playbtns">
                        <img id="prevbtn" src="img/prevsong.svg" class="icon" alt="" srcset="">
                        <img id="pausebtn" src="img/pause.svg" class="icon" alt="" srcset="">
                        <img id="nextbtn" src="img/nextsong.svg" class="icon" alt="" srcset="">
                    </div>
                    <div id="seekVolume">

                        <div id="seekinfo">
                            <p id="currentTime">00:00</p>
                            <div id="seekbar">
                                <div id="circle">

                                </div>
                            </div>


                            <p id="duration">00:00</p>
                        </div>


                        <div id="volume">
                            <img id="volimg" src="img/volume.svg" class="icon" alt="" srcset="">
                            <input id="volrange" type="range" min="0" max="100" value="50">
                            <p id="volValue">50%</p>
                        </div>
                    </div>

                </div>
            </div>

        </section>

    </main>


    <script src="/js/script.js"></script>
</body>

</html>
